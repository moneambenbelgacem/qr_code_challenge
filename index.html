<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="The Rock" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://moneambenbelgacem.github.io/qr_code_challenge" />
  <meta property="og:image" content="https://moneambenbelgacem.github.io/qr_code_challenge/design/desktop-design.jpg" />



  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="image">
      <picture>
        <img src="./images/image-qr-code.png" alt="the qr code">
      </picture>
    </div>
    <div class="card-content">
      <div class="title">
        <h2>Improve your front-end skills by building projects</h2>
      </div>
      <div class="card-desc">
       <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
</p> 
      </div>
    </div>
  </div>
</div>
  
  

  
  
</body>
